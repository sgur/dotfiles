set-option -g default-terminal "screen-256color"
set-option -sa terminal-overrides ",xterm*:Tc"

set-window-option -g status-style fg=colour255,bg=colour234
set-option -g status-right "#[fg=colour255,bg=colour241] ï’¼  #{cpu_icon} #{cpu_percentage} | %m/%d %H:%M:%S#[default]"
set-option -g status-left '#[fg=cyan,bg=#303030]#{?client_prefix,#[reverse],}[#S]#[default] '

set-option -g mouse on

set-option -g prefix C-z
unbind C-b

bind r source-file ~/.tmux.conf \; display "Realoded."

bind C-h split-window -h
bind C-v split-window -v

bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind z resize-pane -Z

set-option -g @plugin 'tmux-plugins/tpm'
set-option -g @plugin 'tmux-plugins/tmux-sensible'
set-option -g @plugin 'tmux-plugins/tmux-cpu'

run "~/.config/tmux/plugins/tpm/tpm"

