theme = "catppuccin_mocha"

[keys.normal]
"*" = [
  "move_prev_word_start",
  "move_next_word_end",
  "search_selection",
  "search_next",
]
[keys.normal.Z]
Z = ":write-quit!" # ":x"

[editor]
mouse = false
middle-click-paste = false
cursorline = true
true-color = true
undercurl = true
bufferline = "multiple"
color-modes = true

# For pwsh
# https://github.com/helix-editor/helix/discussions/6209#discussioncomment-5288892
# shell = ["pwsh.exe","-NoLogo","-NoProfile","-NoProfileLoadTime","-Command","$PSStyle.OutputRendering='PlainText';"]

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name", "read-only-indicator", "file-modification-indicator", "separator", "file-type", "version-control"]
right = [
  "diagnostics",
  "selections",
  "register",
  "position",
  "separator",
  "file-encoding",
  "file-line-ending",
]
separator = ""

[editor.lsp]
display-messages = true
display-inlay-hints = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false
max-depth = 6

[editor.whitespace.render]
space = "none"
nbsp = "all"
tab = "all"
newline = "all"

[editor.whitespace.characters]
# space = "·"
nbsp = "⍽"
tab = "→"
newline = "⏎"
tabpad = "·"  # Tabs will look like "→···" (depending on tab width)

[editor.indent-guides]
render = true
character = "▏" # "│"

[editor.soft-wrap]
enable = true
