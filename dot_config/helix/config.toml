theme = "catppuccin_mocha"

# [keys.normal]
# "*" = [
#   "move_prev_word_start",
#   "move_next_word_end",
#   "search_selection",
#   "search_next",
# ]
[keys.normal.Z]
Z = ":write-quit!" # ":x"

[editor]
middle-click-paste = false
cursorline = true
true-color = true
undercurl = true
bufferline = "multiple"
color-modes = true
end-of-line-diagnostics = "info"
clipboard-provider = "termcode"
# [Rainbow tree-sitter matches ğŸŒˆ #13530](https://github.com/helix-editor/helix/pull/13530)
# rainbow-brackets = true

# For pwsh
# https://github.com/helix-editor/helix/discussions/6209#discussioncomment-5288892
# shell = ["pwsh.exe","-NoLogo","-NoProfile","-NoProfileLoadTime","-Command","$PSStyle.OutputRendering='PlainText';"]

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name", "read-only-indicator", "file-modification-indicator", "separator", "file-type", "version-control"]
right = [
  "diagnostics",
  "selections",
  "register",
  "position",
  "separator",
  "file-encoding",
  "file-line-ending",
]
separator = "î‚»"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.lsp]
display-messages = true
display-progress-messages = true
display-inlay-hints = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false
max-depth = 6

[editor.whitespace.render]
space = "none"
nbsp = "all"
tab = "all"
newline = "all"

[editor.whitespace.characters]
# space = "Â·"
nbsp = "â½"
tab = "â†’"
newline = "â"
tabpad = "Â·"  # Tabs will look like "â†’Â·Â·Â·" (depending on tab width)

[editor.indent-guides]
render = true
character = "â–" # "â”‚"

[editor.soft-wrap]
enable = true

[editor.inline-diagnostics]
cursor-line = "error"
