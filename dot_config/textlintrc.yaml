---
filters: {}
rules:
  preset-ja-technical-writing:
    sentence-length:
      # 「君はなぜソースコードのカラム数を132桁にしてるの？」「B4ラインプリンタの桁数が136桁だから」
      # -- <https://twitter.com/kazuho/status/1034647937119219712>
      max: 132
    max-kanji-continuous-len:
      max: 8
      allow: []
    no-exclamation-question-mark: false
  preset-ja-spacing:
    ja-space-between-half-and-full-width:
      space: "always"
    ja-no-mixed-period:
      # 句点文字として許可する文字列の配列
      allowPeriodMarks:
        - ":"
        - "："
      # 末尾に絵文字を置くことを許可するか
      allowEmojiAtEnd: true
  preset-japanese:
    sentence-length:
      max: 132
