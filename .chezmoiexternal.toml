{{ end }}

{{ if eq .chezmoi.os "windows" }}

["Tools/FaithType"]
type = "archive"
refreshPeriod = "168h" # 1-week
stripComponents = 1
url = "https://github.com/m13253/FaithType/releases/download/latest/FaithType.zip"

["Tools/Disable Peak Limiter"]
